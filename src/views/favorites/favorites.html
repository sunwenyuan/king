<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/style.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fa-regular.min.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fa-solid.min.css">
        <link rel="stylesheet" href="./favorites.css">
        <script src="../../assets/systemjs/system.js"></script>
        <title>King</title>
    </head>

    <body>
        <script>
            System.config({
                defaultExtension: 'js',
                packages: {
                    "core": {
                        "defaultExtension": "js"
                    },
                    ".": {
                        "defaultExtension": "js"
                    },
                    "tslib": {
                        "defaultExtension": "js",
                        "main": "../../../assets/tslib/tslib"
                    }
                },
                map: {
                    "core": "../../core"
                }
            });
            System.import('./FavoritesController.js').then(function(controller){
                controller.setup();
            });
        </script>
        <header>
            <nav class="nav">
                <div class="nav__title">
                    King's collection
                </div>
                <div class="nav__search">
                    <input id="search-input" type="text" placeholder="Search ...">
                </div>
                <div class="nav__home">
                    <a href="/views/games/games.html"><i class="fas fa-home"></i></a>
                </div>
            </nav>
        </header>
        <div class="content">
            <div id="games-gallery-container" class="games-gallery">

            </div>
            <div id="confirm-dialog" class="confirm-dialog">
                <div class="confirm-dialog__inner">
                    <div id="confirm-dialog-message" class="confirm-dialog__message display-center"></div>
                    <div class="confirm-dialog__buttons">
                        <button id="confirm-dialog-yes-btn">Yes</button>
                        <button id="confirm-dialog-no-btn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
