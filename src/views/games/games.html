<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/style.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome.min.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fa-regular.min.css">
        <link rel="stylesheet" href="../../assets/fontawesome-free-5.0.10/web-fonts-with-css/css/fa-solid.min.css">
        <link rel="stylesheet" href="./games.css">
        <script src="../../assets/systemjs/system.js"></script>
        <title>King</title>
    </head>

    <body>
        <script>
            System.config({
                defaultExtension: 'js',
                packages: {
                    "core": {
                        "defaultExtension": "js"
                    },
                    ".": {
                        "defaultExtension": "js"
                    },
                    "tslib": {
                        "defaultExtension": "js",
                        "main": "../../../assets/tslib/tslib"
                    }
                },
                map: {
                    "core": "../../core"
                }
            });
            System.import('./GamesController.js').then(function(controller){
                controller.setup();
            });
        </script>
        <nav class="nav">
            <div class="nav__title">
                King's gallery
            </div>
            <div class="nav__search">
                <input id="search-input" type="text" placeholder="Search ...">
            </div>
            <div class="nav__account">
                <a href="/views/favorites/favorites.html"><i class="far fa-user"></i></a>
            </div>
        </nav>
        <div class="content">
            <div id="games-gallery-container" class="games-gallery">

            </div>
            <div id="overlay" class="overlay">
                <div class="overlay__inner">
                    <i id="overlay-close-icon" class="clickable overlay__close far fa-3x fa-times-circle"></i>
                    <div class="overlay__content">
                        <div id="overlay-screenshot" class="overlay__screenshot"></div>
                        <div class="overlay__infobar">
                            <div id="overlay-infobar-name" class="overlay__infobar__name"></div>
                            <div class="overlay__infobar__operations">
                                <i id="overlay-play" class="clickable far fa-play-circle"></i>
                                <i id="overlay-heart" class="clickable fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
